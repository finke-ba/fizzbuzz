<div class="panel panel-default" ng-show="ctrl.isShow">
    <div class="panel-body">
        <span>Results:</span>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Source Number</th>
            <th>Evaluated Number</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="result in ctrl.results">
            <th scope="row">{{$index + 1}}</th>
            <td>{{result.number}}</td>
            <td>{{result.fizzbuzz}}</td>
        </tr>
        </tbody>
    </table>
</div>
