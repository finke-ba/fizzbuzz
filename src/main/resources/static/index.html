<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
    <link href="./webjars/bootstrap/3.3.7-1/css/bootstrap.css" rel="stylesheet">
    <script src="webjars/angularjs/1.6.6/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/fizzBuzzController.js"></script>

</head>
<body ng-app="fizzbuzz">

<div ng-controller="fizzBuzzController as ctrl">
    <span>Number: <input type="text" ng-model="ctrl.number"/></span>
    <button ng-click="ctrl.evaluateNumber()">Evaluate</button>
    {{ctrl.result }}
</div>


</body>
</html>
